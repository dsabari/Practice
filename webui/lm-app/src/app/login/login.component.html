<table align="center">
    <form #login="ngForm">
        <tr>
            <td>Employee Id:</td>
            <td><input type="text" name=empId readonly [(ngModel)]="empId"></td>
            <td></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name=pass></td>
            <td></td>
        </tr>
        <tr>
            <td><input type=button value="Login" (click)="verifyDashboard()"></td>
            <td><input type=button value="Back" (click)="verifyHome()"></td>
            <td></td>
        </tr>
    </form>
</table>
